<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procesador de Textos de Harry Potter</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  
  <style>
    /* Estilos para la sección de iconos sociales */
    .iconos-sociales {
      margin-top: 30px;
      padding: 20px 0;
      border-top: 2px solid rgba(0, 97, 86, 0.3);
      text-align: center;
    }

    .titulo-redes {
      font-family: 'Poppins', Arial, sans-serif;
      font-size: 18px;
      font-weight: 500;
      color: #ffffff;
      margin-bottom: 15px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .contenedor-iconos {
      display: flex;
      justify-content: center;
      gap: 25px;
      align-items: center;
    }

    .icono-social {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 10px;
      transition: all 0.3s ease;
      text-decoration: none;
      background: #006156;
      color: #ffffff;
      box-shadow: 5px 5px 5px 1px rgba(0, 0, 0, 0.7);
    }

    .icono-social:hover {
      transform: translateY(-3px) scale(1.1);
      background: #568681;
      box-shadow: 0 8px 20px rgba(0, 97, 86, 0.5);
    }

    .icono-social:active {
      transform: translate(2px, 2px);
      box-shadow: 0 0 15px rgba(196, 194, 194, 0.918);
    }

    .icono-social:visited {
      color: #ffffff;
    }

    .icono-github, .icono-linkedin {
      width: 28px;
      height: 28px;
      fill: currentColor;
    }

    .icono-github:hover {
      color: #f0f0f0;
    }

    .icono-linkedin:hover {
      color: #87ceeb;
    }

    /* Ajuste para hacer el contenedor más grande en relación al fondo */
    .contenedor {
      margin-left: 5%;  
      margin-top: 3%; 
      margin-bottom: 3%; 
      max-width: 1200px;  
      width: 75%;  
      padding: 25px;
      background-color: #91332c;
      border-radius: 7px;
      box-shadow: 10px 10px 15px 5px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  
  <!--div para almacenar todo el contenido principal-->
  <div class="contenedor">

    <!--div para el titulo principal-->
    <div id="header-contenedor">
        <h1>Cartas para regalos de Harry Potter</h1>
    </div>

    <!--div para los botones superiores que dan el formato elegido por el usuario al texto-->
    <div class="botones">
      <button id="botonNegrita">Negrita</button>
      <button id="botonCursiva">Cursiva</button>
      <button id="botonSubrayado">Subrayado</button>
    </div>
    <div contenteditable="true" class="editor" id="editor">Tus amigos de Hogwarts desean que ...</div>

    <!--MENÚ SELECTOR DE CARTAS -->
    <div class="background-selector" id="backgroundSelector">
      <!-- Imágen de flecha < para ir a la carta anterior  y llamada a la función que ejecuta la acción-->
      <button class="flecha-button" id="botonAnterior">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18">
          <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
        </svg>
      </button>

      <!--cartas que se muestran en el menú (4 cartas de 8)-->
      <img src="recursos/carta1.jpg" class="background-option">
      <img src="recursos/carta2.jpg" class="background-option">
      <img src="recursos/carta3.jpg" class="background-option">
      <img src="recursos/carta4.jpg" class="background-option">

      <!-- Imágen de flecha > para ir a la carta siguiente y llamada a la función que ejecuta la acción-->
      <button class="flecha-button" id="botonSiguiente">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18">
          <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
        </svg>
      </button>
    </div>

    <!--div que contiene los botones inferiores-->
    <div class="botones">
      <button id="botonGuardar">Guardar carta</button>
      <button id="botonRecuperar">Recuperar carta</button>
      <button id="botonExportarTxt">Exportar TXT</button>
      <button id="botonExportarPdf">Exportar PDF</button>
    </div>

    <!-- ICONOS SOCIALES -->
    <div class="iconos-sociales">
      <div class="titulo-redes">Mis Redes Sociales</div>
      <div class="contenedor-iconos">
        <!-- Icono GitHub -->
        <a href="https://github.com/cheshire394" target="_blank" title="Visitar mi GitHub" class="icono-social">
          <svg class="icono-github" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 0.297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/>
          </svg>
        </a>

        <!-- Icono LinkedIn -->
        <a href="https://www.linkedin.com/in/aliciadelsazcotallo/" target="_blank" title="Visitar mi LinkedIn" class="icono-social">
          <svg class="icono-linkedin" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
          </svg>
        </a>
      </div>
    </div>

    <!--CONTENEDOR CON IMÁGEN DE AUDIOD ALTERNA UN SVG U OTRO DEPENDIENDO DE SI ESTÁ ENCENDIDO O APAGADO-->
    <div class="audio-control" id="audioControl">

      <!--audio encendido-->
      <svg id="audioOn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
      </svg>

      <!--audio apagado-->
      <svg id="audioOff" class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
      </svg>

    </div>
  
    <!--Elemento para reproducir la música, por defecto comienza al abrir la aplicación y se reproduce en bucle (loop autoplay)-->
    <audio id="musica" loop autoplay>
      <source src="recursos/musica_ambiental.mp3" type="audio/mpeg">
    </audio>
 
    <!-- importancion de las bibiliotecas js, para poder descargar el pdf-->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
